#
# docker-compose is DEVELOPMENT ONLY
#
version: "2"
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.development
    volumes: # mount root directory from this machine to the container itself (live development, e.g. Rails sees changes to files without rebuilding container0
      - .:/app
    ports: 
      - "127.0.0.1:3000:3000" # local:docker
    links:
      - db
    command: # need also the ./bin/webpack-dev-server one
       - rails
       - server
       - "--binding"
       - "0.0.0.0"
    stdin_open: true
    tty: true
  db:
    image: mdillon/postgis:9.5
    ports: 
      - "0.0.0.0:15432:5432"
    volumes:
      - pg:/var/lib/postgresql/data
volumes:
    pg:
      external: false
